
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soblend Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .stat-card h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }
        .section {
            margin-top: 30px;
        }
        .section h2 {
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        tr:hover {
            background: #f5f5f5;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        .btn-success {
            background: #2ecc71;
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Soblend Dashboard</h1>
        
        <div id="loading" class="loading">Cargando datos...</div>
        
        <div id="dashboard" style="display:none;">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>üë• Usuarios Totales</h3>
                    <div class="value" id="totalUsers">0</div>
                </div>
                <div class="stat-card">
                    <h3>üë• Grupos</h3>
                    <div class="value" id="totalGroups">0</div>
                </div>
                <div class="stat-card">
                    <h3>üí¨ Chats</h3>
                    <div class="value" id="totalChats">0</div>
                </div>
                <div class="stat-card">
                    <h3>‚è±Ô∏è Uptime</h3>
                    <div class="value" id="uptime">0h</div>
                </div>
            </div>

            <div class="section">
                <h2>üèÜ Top Usuarios</h2>
                <table id="topUsersTable">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Nivel</th>
                            <th>Puntos</th>
                            <th>Mensajes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="section">
                <h2>‚öôÔ∏è Sistema</h2>
                <div id="systemStats"></div>
            </div>
        </div>
    </div>

    <script>
        const API_TOKEN = 'YOUR_SECRET_TOKEN_HERE';
        
        async function fetchAPI(endpoint) {
            const response = await fetch(`/api${endpoint}`, {
                headers: {
                    'Authorization': `Bearer ${API_TOKEN}`
                }
            });
            return response.json();
        }

        async function loadDashboard() {
            try {
                const stats = await fetchAPI('/stats');
                const topUsers = await fetchAPI('/users/top?limit=10');

                document.getElementById('totalUsers').textContent = stats.users.total;
                document.getElementById('totalGroups').textContent = stats.groups.total;
                document.getElementById('totalChats').textContent = stats.chats.total;
                
                const uptimeHours = Math.floor(stats.system.uptime / 3600000);
                document.getElementById('uptime').textContent = `${uptimeHours}h`;

                const tbody = document.querySelector('#topUsersTable tbody');
                tbody.innerHTML = topUsers.map(user => `
                    <tr>
                        <td>${user.name || user.jid}</td>
                        <td>${user.level || 0}</td>
                        <td>${user.points || 0}</td>
                        <td>${user.messageCount || 0}</td>
                    </tr>
                `).join('');

                document.getElementById('loading').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').textContent = 'Error al cargar datos';
            }
        }

        loadDashboard();
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
